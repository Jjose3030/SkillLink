<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillLink - Profile Setup</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <header class="logo">
        <img src="/Images/LogPage/Ellipse 13.png" alt="SkillLink Logo" />
      </header>

      <!-- Heading -->
      <h2>Let’s get to know you!</h2>

      <div class="form-section">
        <!-- Left side: form -->
        <form class="form">
          <label>
            Full Name
            <input type="text" placeholder="Enter your full name" required />
          </label>

          <label>
            Location
            <input
              type="text"
              placeholder="City, State/Region, Country"
              required
            />
          </label>

          <label>
            Contact Preference
            <input
              type="text"
              placeholder="Phone, email, in-app chat"
              required
            />
          </label>
        </form>

        <!-- Right side: profile picture -->
        <div class="profile-upload">
          <div class="profile-pic">
            <img src="profile.png" alt="Profile Photo" />
            <button class="edit-btn">✏️</button>
          </div>
          <button class="upload-btn">⬆ Upload/Change</button>
        </div>
      </div>

      <!-- Continue Button -->
      <button class="btn">Continue</button>
    </div>
  </body>
</html>
