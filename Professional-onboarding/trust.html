<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust & Credibility - SkillLink</title>
    <link rel="stylesheet" href="trust.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <!-- Replace with your logo image -->
        <img src="logo.png" alt="SkillLink Logo" width="120" />
      </div>

      <h1>Trust & Credibility</h1>

      <form>
        <label>Upload portfolio samples</label>
        <input type="file" name="portfolio" />

        <label>Certifications or License</label>
        <input type="file" name="license" />

        <label>Upload your NIN</label>
        <input type="file" name="nin" />

        <label>Short Bio</label>
        <textarea name="bio" maxlength="200"></textarea>
        <small>max 200 characters</small>

        <button type="submit" class="btn">Continue</button>
      </form>
    </div>
  </body>
</html>
