<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillLink - User Type</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <header class="logo">
        <img src="../Images/Logo/Frame 228.png" alt="SkillLink Logo" />
      </header>

      <!-- Question -->
      <h2>What best describe you?</h2>

      <!-- Options -->
      <div class="options">
        <label class="card">
          <input type="radio" name="user-type" />
          <div class="card-content">
            <img src="professional-icon.png" alt="Professional Icon" />
            <p>I'm a Skilled Professional</p>
          </div>
        </label>

        <label class="card">
          <input type="radio" name="user-type" checked />
          <div class="card-content">
            <img src="employer-icon.png" alt="Employer Icon" />
            <p>I'm a Client/Employer</p>
          </div>
        </label>
      </div>

      <!-- Continue Button -->
      <button class="btn">Continue</button>
    </div>
  </body>
</html>
