<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Illustration -->
      <div class="illustration">
        <img src="/Images/LogPage/Frame 105.png" alt="Lock Illustration" />
      </div>

      <!-- Right Form -->
      <div class="form-container">
        <div class="card">
          <div class="card-heading">
            <h2>Reset your Password</h2>
            <p>
              Please enter your email and we will send you an OTP code in the
              next step to reset your password.
            </p>
          </div>

          <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" />

            <button type="submit">Send Password Reset Link</button>
          </form>

          <a href="login.html" class="back-link">‚Üê Back to login</a>
        </div>
      </div>
    </div>
  </body>
</html>
